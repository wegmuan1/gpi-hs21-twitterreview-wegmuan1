<!DOCTYPE html>
<!Abgeleitet aus https://developer.mozilla.org/en-US/docs/Learn/Forms/Your_first_form>
<html>
    <head>
		<meta charset="utf-8" />
		<title>Tweet-Vorschlag einreichen</title>
	</head>
	<body>
		<form action="http://localhost:8080/handle-tweet-proposal" method="post">
			<ul>
			  <li>
				<label for="username">Benutzername:</label>
				<input type="text" id="username" name="userName">
			  </li>
			  <li>
				<label for="tweetcontent">Tweet-Vorschlag:</label>
				<textarea id="tweetcontent" name="tweetContent"></textarea>
			  </li>
			  <li class="button">
				<button type="submit">Tweet-Vorschlag einreichen</button>
			  </li>
			</ul>
		</form>
		
		<form action="http://localhost:8080/cancel-twitter-review" method="post">
			<ul>
			  <li>
				<label for="businessKey">Business Key:</label>
				<input type="text" id="businessKey" name="businessKey">
			  </li>
			  <li class="button">
				<button type="submit">Twitter-Review-Prozess abbrechen</button>
			  </li>
			</ul>
		</form>
	</body>
</html>
